        //Task 1
        function OddOrEven() {
            var num = jsConsole.readFloat("#tb-first");

                jsConsole.writeLine('Even');

        function RectangleArea() {
            var height = jsConsole.readFloat('#tb-height');
            var width = jsConsole.readFloat('#tb-width');

            jsConsole.writeLine('Area = ' + width * height);
        }

        //Task 4
        function ThirdDigit() {
            var num = jsConsole.read('#tb-thdigit');
            var char = num[num.length - 3];
            if (char == 7) {
                jsConsole.writeLine('Yes it is 7!');
            }
            else {

            }
        }

        function ThirdBit() {

            }
