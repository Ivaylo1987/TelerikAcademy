<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider</title>
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="scripts.js"></script>
    <style>
        #container {
            display: inline-block;
        }

            #container li {
                display: none;
            }

            #container .current {
                display: inline-block;
            }

            #container div {
                margin: 0, auto;
                text-align: center;
                font-family: Calibri, sans-serif;
            }

        button {
            float: left;
        }
    </style>
</head>
<body>
    <button id="previous">Prevous</button>
    <ul id="container">
        <li>
            <div>Jackie 1</div>
            <img src="images/jack-russell-1.jpg" alt="Jack russle image" />
        </li>
        <li>
            <div>Jackie 2</div>
            <img src="images/jack-russell-2.jpg" alt="Jack russle imaget" />
        </li>
        <li>
            <div>Jackie 3</div>
            <img src="images/jack-russell-3.jpg" alt="Jack russle image" />
        </li>
        <li>
            <div>Jackie 4</div>
            <img src="images/jack-russell-4.jpg" alt="Jack russle image" />
        </li>
        <li>
            <div>Jackie 5</div>
            <img src="images/jack-russell-5.jpg" alt="Jack russle imaget" />
        </li>
        <li>
            <div>Jackie 6</div>
            <img src="images/jack-russell-6.jpg" alt="Jack russle image" />
        </li>
    </ul>
    <button id="next">Next</button>
</body>
</html>
