<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>To Do list</title>
    <script src="functions.js"></script>
</head>
<body>
    <div>
        <label for="textArea">Enter a new task:</label>
        <textarea id="textArea" placeholder="Enter task here..."></textarea>
        <div>
            <select id="select" multiple>
                <option id="1">Get some groceries</option>
            </select>
        </div>
        <button id="add">Add Task</button>
        <button id="remove">Remove Task</button>
    </div>
</body>
</html>
