<div>
    <h2 id="title">Congrats! You are in the chat room and can submit messages.</h2>
    <section>
        <textarea id="input-textarea" placeholder="Put chat message here..." style="display: block; width: 350px; height :50px;"></textarea>
        <button id="submit-button">Send to chat</button>
        <div id="chat-messages">
            <h3>Messages:</h3>
        </div>
    </section>

    <script id="user-template" type="text/x-mustache">
        <div>
            <!-- not escaped for security reasons -->
            <strong>Name: {{senderName}}</strong>
            <p>Said: {{message}}</p>
        </div>
    </script>
</div>
