<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bulls And Cows</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/gif">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

<body ng-app="bullsAndCowsClient" data-ng-controller="IndexController">
<!--Navigation bar-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <a class="navbar-brand" href="#/">Home</a>
            <a class="navbar-brand" href="#/games">Games</a>
        </div>
        <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                <li data-ng-hide="authentication.isAuth"><a href="#/login">Login</a></li>
                <li data-ng-hide="authentication.isAuth"><a href="#/signup">Sign Up</a></li>
                <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
            </ul>
        </div>
    </div>
</div>


<!--SP container-->
<div class="container">
    <div data-ng-view="">
    </div>
</div>

<!--Footer-->
<hr/>
<footer class="text-center ">
    <a href="#">Created By : {{ authorName }}</a>
</footer>
<!--Third Party Libs-->
<script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="libs/bootstrap/bootstrap.js"></script>

<!--AngularJs-->
<script type="text/javascript" src="libs/angular/angular.js"></script>
<script type="text/javascript" src="libs/angular/angular-route.js"></script>
<script type="text/javascript" src="libs/angular-local-storage.min.js"></script>
<!--Load main app script-->
<script type="text/javascript" src="js/app.js"></script>
<!--Load Services-->
<script type="text/javascript" src="js/services/helpersService.js"></script>
<script type="text/javascript" src="js/services/authenticationService.js"></script>
<script type="text/javascript" src="js/services/interceptorService.js"></script>
<script type="text/javascript" src="js/services/identity.js"></script>
<!--Load Controllers-->
<script type="text/javascript" src="js/controllers/indexController.js"></script>
<script type="text/javascript" src="js/controllers/signUpContoller.js"></script>
<script type="text/javascript" src="js/controllers/loginController.js"></script>
<script type="text/javascript" src="js/controllers/homeController.js"></script>
</body>
</html>
