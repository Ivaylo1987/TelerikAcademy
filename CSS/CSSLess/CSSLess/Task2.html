<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2</title>
    <link href="StyleTask2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="simple-web-gallery">
        <form>
            <nav class="images-tubnail-list">
                <ul>
                    <li>
                        <label for="pic1">
                            <img src="images/Cats1.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic2">
                            <img src="images/Cats2.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic3">
                            <img src="images/Cats3.jpg" class="thubnail" />
                        </label>
                    </li>
                    <li>
                        <label for="pic4">
                            <img src="images/Cats4.jpg" class="thubnail" />
                        </label>
                    </li>
                </ul>
            </nav>
            <div class="images-container">
                <input type="radio" id="pic1" name="pics" checked="checked" />
                <img src="images/Cats1.jpg" class="image" />
                <input type="radio" id="pic2" name="pics" />
                <img src="images/Cats2.jpg" class="image" />
                <input type="radio" id="pic3" name="pics" />
                <img src="images/Cats3.jpg" class="image" />
                <input type="radio" id="pic4" name="pics" />
                <img src="images/Cats4.jpg" class="image" />
            </div>
        </form>
    </div>
    <script src="http://htmlpreview.github.io/htmlpreview.min.js">
        var HTMLPreview = {
            content: "", previewform: document.getElementById("previewform"), file: function () {
                return location.search.substring(1)
            },
            raw: function () { return HTMLPreview.file().replace(/\/\/github\.com/, "//raw.github.com").replace(/\/blob\//, "/") },
            replaceAssets: function () {
                var a, b, c; a = document.querySelectorAll("iframe[src],frame[src]");
                for (b = 0; b < a.length; ++b)
                    if (c = a[b].src, 0 < c.indexOf("//raw.github.com") || 0 < c.indexOf("//bitbucket.org"))
                        a[b].src = "http://" + location.hostname + location.pathname + "?" + c; a = document.querySelectorAll("a[href]");
                for (b = 0; b < a.length; ++b)
                    if (c = a[b].href, 0 < c.indexOf("#")) a[b].href = "http://" + location.hostname + location.pathname + location.search + "#" + a[b].hash.substring(1);
                    else if (0 < c.indexOf("//raw.github.com") || 0 < c.indexOf("//bitbucket.org")) a[b].href = "http://" + location.hostname + location.pathname + "?" + c;
                if (!document.querySelectorAll("frameset").length) {
                    a = document.querySelectorAll("link[rel=stylesheet]");
                    for (b = 0; b < a.length; ++b) c = a[b].href, (0 < c.indexOf("//raw.github.com") || 0 < c.indexOf("//bitbucket.org")) &&
                        HTMLPreview.send(c, "loadCSS"); a = document.querySelectorAll("script");
                    for (b = 0; b < a.length; ++b) c = a[b].src, 0 < c.indexOf("//raw.github.com") ||
                        0 < c.indexOf("//bitbucket.org") ? HTMLPreview.send(c, "loadJS") : !c && 0 > a[b].innerHTML.indexOf("HTMLPreview") && document.write(a[b].outerHTML)
                }
            },
            loadHTML: function (a) {
                a && a.query && a.query.results && a.query.results.resources &&
                    a.query.results.resources.content && 200 == a.query.results.resources.status ?
                (HTMLPreview.content = a.query.results.resources.content.replace(/<head>/i, '<head><base href="' +
                    HTMLPreview.raw() + '">').replace(/<\/body>/i, '<script src="http://' + location.hostname +
                    '/htmlpreview.min.js">\x3c/script><script>HTMLPreview.replaceAssets();\x3c/script></body>').replace(/<\/head>\s*<frameset/gi, '<script src="http://' +
                    location.hostname + '/htmlpreview.min.js">\x3c/script><script>document.addEventListener("DOMContentLoaded",HTMLPreview.replaceAssets,false);\x3c/script></head><frameset'),
                setTimeout(function () { document.open(); document.write(HTMLPreview.content); document.close() }, 50)) :
                HTMLPreview.previewform.innerHTML = a && a.error && a.error.description ? a.error.description : "Error: Cannot load file " + HTMLPreview.raw()
            }, loadCSS: function (a) {
                a && a.query && a.query.results && a.query.results.resources && a.query.results.resources.content &&
                    200 == a.query.results.resources.status && document.write("<style>" +
                    a.query.results.resources.content.replace(/url\((?:'|")?([^\/][^:'"\)]+)(?:'|")?\)/gi, "url(" + a.query.results.resources.url.replace(/[^\/]+\.css.*$/gi, "") + "$1)") + "</style>")
            }, loadJS: function (a) {
                a && a.query && a.query.results && a.query.results.resources &&
                    a.query.results.resources.content && 200 == a.query.results.resources.status &&
                document.write("<script>" + a.query.results.resources.content + "\x3c/script>")
            }, send: function (a, b) { document.write('<script src="http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20data.headers%20where%20url%3D%22' + encodeURIComponent(a) + "%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=HTMLPreview." + b + '">\x3c/script>') },
            submitform: function () {
                location.href = "/?" +
                    document.getElementById("file").value; return !1
            }, init: function () {
                HTMLPreview.previewform.onsubmit = HTMLPreview.submitform; HTMLPreview.file() &&
                (HTMLPreview.previewform.innerHTML = "<p>Loading...</p>", HTMLPreview.send(HTMLPreview.raw(), "loadHTML"))
            }
        };
    </script>
    <script>
        HTMLPreview.replaceAssets();
    </script>
</body>
</html>
