<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Console Demos</title>
    <script src="specialConsole.js"></script>
</head>
<body>
    <div>All results are in the console :)</div>
    <script>
        specialConsole.writeLine('I am a Message');
        specialConsole.writeLine('I am a {0}', 'Message');
        specialConsole.writeError('Error: {0}', 'An error has occured!');
        specialConsole.writeWarning('Warning {0}', 'A Warning has occured!');
    </script>
</body>
</html>
